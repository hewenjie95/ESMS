<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>

	<link rel="stylesheet" type="text/css" href=".\bootstrap\bootstrap.css">
	<link rel="stylesheet" type="text/css" href=".\css\login.css">
</head>
<body>
	<section>
		<div class="section_body">
			<div class="right_login">
				<div class="div_login">
					<div class="show_welcome">欢迎使用<br/>企业薪酬管理系统<hr/></div>
					<div class="login">
						<div class="denglu">登录</div>
						<form class="form_login" action="" name="">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							<input type="text" class="inputUsername login_name" placeholder="账户"><br/><br/>
							<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
						    <input type="password" class="inputPassword login_psw" placeholder="密码"><br/><br/><br/>
						    <button type="button" class="btn-large btn-primary btn_login" value="登录">登录</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src=".\jquery.js"></script>
	<script type="text/javascript" src=".\layer\layer.js"></script>
	<script type="text/javascript" src=".\js\publicDom.js"></script>
	<script type="text/javascript" src=".\js\login.js"></script>
</body>
</html>
